<head>
    <meta charset="UTF-8">

    <meta name="description" content="WDD 131 - Product Review Form Assignment">
    <meta name="author" content="Osasere Ikponmwosa">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/form.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <header>
        <span id="course-title">WDD 131 - Dynamic Web Fundamentals</span>
        <nav>
            <a href="index.html">Home</a>
            <a href="https://www.linkedin.com/in/seregheik/" target="_blank">LinkedIn</a>
            <a href="https://byupw.instructure.com/." target="_blank">I-Learn</a>
            <a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/1-ne/3?lang=eng&id=p7#p7"
                target="_blank">Scripture</a>
        </nav>
    </header>
    <main>
        <h1>Product Review</h1>
        <div class="form-container">
            <form method="get" action="review.html">
                <fieldset>
                    <legend>Product Details</legend>
                    <label for="productName">Product Name <span class="required">*</span></label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>

                    <fieldset class="rating">
                        <legend>Overall Rating <span class="required">*</span></legend>
                        <div class="stars">
                            <input type="radio" id="star5" name="rating" value="5" required><label
                                for="star5">&#9734;</label>
                            <input type="radio" id="star4" name="rating" value="4" required><label
                                for="star4">&#9734;</label>
                            <input type="radio" id="star3" name="rating" value="3" required><label
                                for="star3">&#9734;</label>
                            <input type="radio" id="star2" name="rating" value="2" required><label
                                for="star2">&#9734;</label>
                            <input type="radio" id="star1" name="rating" value="1" required><label
                                for="star1">&#9734;</label>
                        </div>
                    </fieldset>

                    <label for="installationDate">Date of Installation <span class="required">*</span></label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </fieldset>

                <fieldset>
                    <legend>Features & Feedback</legend>
                    <p>Which features did you find useful in the product? (Check all that apply)</p>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="features" value="durability"> Durability</label>
                        <label><input type="checkbox" name="features" value="easeOfUse"> Ease of Use</label>
                        <label><input type="checkbox" name="features" value="performance"> Performance</label>
                        <label><input type="checkbox" name="features" value="design"> Design</label>
                    </div>

                    <label for="writtenReview">Written Review (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

                    <label for="userName">Your Name (Optional)</label>
                    <input type="text" id="userName" name="userName">
                </fieldset>

                <input type="submit" value="Post Review" class="submit-btn">
            </form>
        </div>
    </main>
    <footer>
        <p class="copyright">&copy;<span id="year"></span> | Osasere Ikponmwosa | Nigeria</p>
        <p class="modification">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
